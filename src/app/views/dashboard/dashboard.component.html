<app-header></app-header>
<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let collaborator"> 
                <img src="{{collaborator.fotoUrl | avatar}}" alt="avatar" class="avatar"> 
            </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let collaborator"> {{collaborator.nome}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let collaborator"> {{collaborator.email}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let collaborator"> {{collaborator.cpf}} </td>
          </ng-container>

          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let collaborator"> {{collaborator.cargo}} </td>
          </ng-container>

          <ng-container matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef> Setor </th>
            <td mat-cell *matCellDef="let collaborator"> {{collaborator.setor}} </td>
          </ng-container>

          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let collaborator">
                <button mat-icon-button (click)="deletarColaborador(collaborator.id)">
                    <i class="material-icons">delete</i> 
                </button>                            
            </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let collaborator">
                <a mat-icon-button [routerLink]="['/dashboard/editar', collaborator.id]">
                    <i class="material-icons">edit</i>
                </a>               
            </td>
          </ng-container>

          <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Detalhes </th>
            <td mat-cell *matCellDef="let collaborator">
                <button mat-icon-button (click)="abrirDetalhes(collaborator)">
                    <i class="material-icons">more_horiz</i>
                </button>               
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
      
      <a mat-mini-fab class="btn-new" routerLink="/dashboard/new">
        <i class="material-icons">add</i>
      </a>
      
</div>
